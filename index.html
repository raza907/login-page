<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="form">
        <div class="h1">
            <h1>SIGN IN</h1>
     </div>
    <form action="">
        <div class="text">
            <img src="login/user.png" alt="" class="user">
        <input type="text" placeholder="User Name or Email">
        </div>  
        <div class="password">
            <img src="Login/Lock-52.png" alt="" class="lock">
        <input type="password" placeholder="User Password">
        </div>
        <div class="login">
        <input type="submit" value="LOGIN">
        </div>
        <div class="checkbox">
            <input type="checkbox">Remember Me
            </div>
            <div class="forget">
            <p>Forget Password?</p>
        </div>
        <div class="facebook">
            <a href="www.facebook.com">Login With Facebook</a>
        </div>
        <div class="twitter">
            <a href="www.twitter.com">Login With Twitter</a>
        </div>
        <div class="submit">
            <p>Need new account?</p>
            <input type="submit" value="SUBMIT">
        </div>
    </form>
    </div>
</body>
</html>
